    let section = '';

    questionData = questionData.map((str, sIndex) => {
        section += `<span class="section" onclick="look(${sIndex})">卷${sIndex + 1}</span>`;

        str = str.split('\n');
        str = str.map((item, index) => {
            item = item.trim();
            if (!item) {
                return '';
            }
            let line = item.split('\t');

            let red = ' style="color: red"', style_a = '', style_b = '', style_c = '', style_d = '';
            switch (line[8]) {
                case 'A':
                    style_a = red;
                    break;
                case 'B':
                    style_b = red;
                    break;
                case 'C':
                    style_c = red;
                    break;
                case 'D':
                    style_d = red;
                    break;
            }

            line = `
                <div class="question">${index + 1}、${line[1]}</div>
                <div class="answer" ${style_a}>A、${line[4]} </div>
                <div class="answer" ${style_b}>B、${line[5]} </div>
                <div class="answer" ${style_c}>C、${line[6]} </div>
                <div class="answer" ${style_d}>D、${line[7]} </div>
                <hr/>
            `;
            return line;
        });

        return str.join('');
    });


    function look(index) {
        let s = [...document.querySelectorAll('.section')];
        s.map(item => {
            item.className = 'section'
        });
        s[index].className = 'section active'

        document.querySelector('#wrap').innerHTML = questionData[index];
    }

    document.querySelector('#section_wrap').innerHTML = section;
    look(0);
