<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>第一个three.js文件_WebGL三维场景</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #ef57b3;
        }
    </style>
    <script src="./r118/three.min.js"></script>
</head>

<body>
<script>
    /**
     * 创建场景对象Scene
     */
    let scene = new THREE.Scene();
    /**
     * 创建网格模型
     */
    let geometry = new THREE.BoxGeometry(80, 100, 150); //创建一个立方体几何对象Geometry
    let material = new THREE.MeshLambertMaterial({
        color: 0xaaaaaa,
        opacity: 0.7,
        transparent: true,
        wireframe: true
    });
    let mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh); //网格模型添加到场景中

    let sphere = new THREE.SphereGeometry(70, 40, 40); //创建一个球体几何对象
    let material1 = new THREE.MeshPhongMaterial({
        color: 0xaaaaaa,
        specular: 0xdddddd,
        shininess: 12,
    }); //材质对象Material
    let mesh1 = new THREE.Mesh(sphere, material1); //网格模型对象Mesh
    scene.add(mesh1); //网格模型添加到场景中
    /**
     * 光源设置
     */
        //点光源
    let point = new THREE.PointLight(0xef57b3);
    point.position.set(500, 700, 900); //点光源位置
    scene.add(point); //点光源添加到场景中
    //环境光
    let ambient = new THREE.AmbientLight(0x444444);
    scene.add(ambient);
    // console.log(scene)
    // console.log(scene.children)
    /**
     * 相机设置
     */
    let width = window.innerWidth; //窗口宽度
    let height = window.innerHeight; //窗口高度
    let k = width / height; //窗口宽高比
    let s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 200, 400); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    /**
     * 创建渲染器对象
     */
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);//设置渲染区域尺寸
    renderer.setClearColor(0xdddddd, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    renderer.render(scene, camera);

    let T0 = new Date();//上次时间
    function render() {
        let T1 = new Date();//本次时间
        let t = T1-T0;//时间差
        T0 = T1;//把本次时间赋值给上次时间
        requestAnimationFrame(render);
        renderer.render(scene,camera);//执行渲染操作
        // mesh.rotateY(0.01);//旋转角速度0.001弧度每毫秒
        // mesh.rotateZ(0.01);//旋转角速度0.001弧度每毫秒
        mesh.rotateY(0.001*t);//旋转角速度0.001弧度每毫秒
        mesh.rotateZ(0.001*t);//旋转角速度0.001弧度每毫秒
    }
    // render();

</script>
</body>
</html>
